{% extends 'main/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4">Bejelentkezés</h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Hiba!</strong> Helytelen felhasználónév vagy jelszó.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Bejelentkezés</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <p class="text-center mb-0">
                        Még nincs fiókja? <a href="{% url 'register' %}">Regisztráljon itt</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
