{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
   
  </head>
  <body class="bg-dark text-white p-3">
    <div class="mb-3 text-center mt-3">
      <h1>Enter the name of the city you would like the weather info for!</h1>
      <form method="POST" action="/get_weather_data/">
        {% csrf_token %}
        <input
          type="text"
          class="form-control mb-3 rounded-pill w-25 text-center mx-auto"
          name="city"
          placeholder="City Name"
        />
        <button type="submit" class="btn btn-secondary">Get Weather</button>
      </form>
    </div>
    <div class="mb-5 text-center mt-5">{% block content %}{% endblock %}</div>
  </body>
</html>
